[device]
# Device-specific configuration
name=Generic Android Device
codename=generic
arch=arm64

[display]
# Display configuration for mobile
width=1080
height=1920
density=420
orientation=portrait

[audio]
# Audio configuration
driver=pulseaudio
channels=2
sample_rate=44100

[network]
# Network configuration
wifi=true
cellular=true
bluetooth=true

[sensors]
# Available sensors
accelerometer=true
gyroscope=true
magnetometer=true
proximity=true
light=true
gps=true

[features]
# Device features
camera_front=true
camera_rear=true
flash=true
fingerprint=false
nfc=false

[performance]
# Performance tuning for mobile
cpu_governor=interactive
gpu_governor=simple_ondemand
thermal_management=true